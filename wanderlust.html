<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wanderlust</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:100,200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="wanderlust.css>
</head>
<body>
    <div class="main__container">
        <!-- Navigation Bar -->
        <div class="navigation">
            <nav>
                <a href="#"><img class="logo" src="logo.svg" alt="logo"></a>
                    <div class="navigation-link">
                    <a class="navigation--space" href="#">About</a>
                    <a class="navigation--space" href="#">Log in</a>
                    <a href="#">Sign up</a>
                </div>
            </nav>
        </div>

        <!-- Hero Section -->
        <div class="hero">
            <h1>Let us take care of your next adventure.<br>
            You choose where.</h1>

            <!-- form -->
            <form>
                <input class="form__input" id="form--place" type="text" name="place" placeholder="search for a place, any place">
                <input class="form__input" type="text" name="date" placeholder="pick a date">
                <input class="form__input" id="form--person" type="text" name="person" placeholder="1 person">
                <button>Search</button>
            </form>
        </div>
    </div>
    
        <!-- Gallery Section -->
       <div class="gallery--container"></div>
</body>
</html>
